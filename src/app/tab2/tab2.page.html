<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Letras
    </ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-content class="ion-padding" [fullscreen]="true">
    <ion-grid padding="true" class="page-centered-element"  >
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6"  class="img-num">
          <img src="{{a}}" (click)="aplay();" >
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" class="img-num">
        <img  src="{{e}}" (click)="eplay();">
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" >
        <img   src="{{i}}" (click)="iplay();">
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" >
        <img   src="{{o}}" (click)="oplay();">
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
