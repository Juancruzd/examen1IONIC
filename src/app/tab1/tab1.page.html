<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Numeros
    </ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content class="ion-padding" [fullscreen]="true">
  <ion-grid padding="true" class="page-centered-element"  >
  <ion-row>
    <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6"  class="img-num">
        <img src="{{uno}}" (click)="addEvent();" >
    </ion-col>
    <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" class="img-num">
      <img  src="{{dos}}" (click)="addEvent();">
    </ion-col>
    <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" >
      <img   src="{{tres}}" (click)="addEvent();">
    </ion-col>
    <ion-col size="12" size-sm="12" size-md="6"  size-lg="6"  size-xl="6" >
      <img   src="{{cuatro}}" (click)="addEvent();">
    </ion-col>
  </ion-row>
</ion-grid>

 
</ion-content>
